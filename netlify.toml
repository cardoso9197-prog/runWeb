# Netlify Configuration for Run Run Web
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  base = "."
  command = "npm run build"
  publish = "out"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF . ':(exclude)RunRunDriver' ':(exclude)RunRunPassenger' ':(exclude)backend' ':(exclude)runrun-web'"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_PUBLIC_API_URL = "https://zippy-healing-production-24e4.up.railway.app"
  GIT_SUBMODULE_STRATEGY = "none"
  NODE_PATH = "."
  # Disable secrets scanning for Google Maps API keys in mobile app configs
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Custom Domain Configuration
[[redirects]]
  from = "https://runrunwebapp.netlify.app/*"
  to = "https://runrungw.com/:splat"
  status = 301
  force = true

# SPA fallback for Next.js static export
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/logo.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
